- mesh: integrate
  nodes:
    - name: right-integrator # unique id of the instance
      node: integrator # name of the python package (can be instanced multiple times)
      from: ./
      with:
        - -s
        - right

    - name: left-integrator # unique id of the instance
      node: integrator # name of the python package (can be instanced multiple times)
      from: ./
      with:
        - -s
        - left

    - name: rosbag-player
      from: git+https://github.com/pupuis/rosbag-player
      with:
        - -f
        - ./simulation_3planes_bag
    
    - name: image-server
      from: git+https://github.com/pupuis/image-server
      with:
        - /davis/right/image
        - /davis/right/time_map
        - /davis/left/image
        - /davis/left/time_map
  