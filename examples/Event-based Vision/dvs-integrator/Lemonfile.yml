- mesh: integrate
  nodes:
    - name: integrator # unique id of the instance
      node: integrator # name of the python package (can be instanced multiple times)
      from: ./
      with:
        - -c
        - /dvs/events

    - name: rosbag-player
      from: git+https://github.com/pupuis/rosbag-player
      with:
        - -f
        - ./simulation_3planes_bag
    
    - name: image-server
      from: git+https://github.com/pupuis/image-server
      with:
        - /dvs/image
        - /dvs/time_map